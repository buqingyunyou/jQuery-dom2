<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    jQuery链式编程:
      1. 设置操作, 可以无限进行链式编程
      2. 获取操作, 会返回对应的值, 不一定是jQuery对象

    end()方法
      调用end()方法, 可以返回到上一次指向的jQuery对象
      例如:
        $('div').attr('id','box').children()  //此时返回的是子元素jQuery对象
        $('div').attr('id','box').children().end() //返回上一步,此时返回的是父元素jQuery对象
   -->
</body>
</html>
