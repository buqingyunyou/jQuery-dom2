<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    jQuery操作文本和内容
      1.val()方法
        一般用于获取表单输入框的的value值, 例如: input, select, textarea值
        a. 设置value值
          $('input').val('张三')
        b. 获取value值
          $('input').val()

      2.html()方法
        a. 设置内容
          $('#box').html('<div>添加的元素</div>')
          $('#con').html('学习')
        b. 获取内容
          $('#box').html()  //可以获取到子元素的html结构
          $('#con').html()  //如果没有子元素, 只有文本内容, 则获取内容

      3.text()方法
        a. 设置文本
          $('p').text('暂时没有任务...')
        b. 获取文本
          $('p').text()
   -->
</body>
</html>
