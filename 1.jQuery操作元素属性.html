<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    jQuery操作元素html属性:
    (1)方法一: attr()   可以操作自定义属性
      1.设置单个属性
        $('#box').attr('id','box1') //设置/修改属性
        $('#box1').attr('a',1)
      2.设置多个属性
        $('div').attr({
          id:'box',
          a:1
        })
      3.获取属性值
        var v = $('#box').attr('id')
      4.移除属性
        $('#box').removeAttr('a')
    (2)方法二: porp() (仅限于checked,selected,disabled这类没有属性值的属性)
      1.获取
        $('option').prop('checked')
      2.设置
        $('option').prop('checked',true)
        $('option').prop({
          checked:true
        })
   -->
</body>
</html>
